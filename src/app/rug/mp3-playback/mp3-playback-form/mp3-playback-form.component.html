<h3>Add a mp3 playback</h3>

<form class="form-horizontal" (ngSubmit)="onSubmit()" #mp3playbackForm="ngForm">
  <div class="form-group">
    <label for="name" class="col-sm-2 control-label">Nom</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" placeholder="name" autofocus="" id="name"
        [(ngModel)]="newMP3playback.name" name="name"
        required>
    </div>
  </div>
  <div class="form-group">
    <label for="mp3_path" class="col-sm-2 control-label">chemin</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" placeholder="URL" autofocus="" id="mp3_path"
          [(ngModel)]="newMP3playback.mp3_path" name="mp3_path"
          required>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-success">{{ newMP3playback.id == null ? 'Add' : 'Update' }}</button>
    </div>
  </div>
</form>
