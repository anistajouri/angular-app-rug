<h3>MP3 playbacks</h3>


<a routerLink="/mp3playbacks/new" class="btn btn-success space-little">
    <span class="glyphicon glyphicon-plus"></span>
    Add mp3 playback
</a>
<br><br>

<!-- list current mp3 playback -->
<div class="table-responsive">
  <table class="table">
    <thead>
      <tr>
        <th class="col-xs-1 text-center">Name</th>
        <th class="col-xs-1 text-center">Play</th>
        <th class="col-xs-1 text-center">Edit</th>
        <th class="col-xs-1 text-center">Delete</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let mp3playback of mp3playbacks">
        <td class="col-xs-1 text-center">{{mp3playback.name}}</td>
        <td class="col-xs-1 text-center">
          <a (click)="playMP3Playback(mp3playback)" type="button" class="btn btn-success btn-sm">
              <span class="glyphicon glyphicon-play"></span>
          </a>
        </td>
        <td class="col-xs-1 text-center">
          <a class="btn btn-default btn-sm" [routerLink]="['/mp3playbacks', mp3playback.id]">
            <span class="glyphicon glyphicon-edit"></span>
          </a>
        </td>
        <td class="col-xs-1 text-center">
          <a (click)="confirmDeleteMP3Playback(mp3playback)" type="button" class="btn btn-danger btn-sm">
              <span class="glyphicon glyphicon-trash"></span>
          </a>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<app-confirm-delete-modal
[message]="message"
[modalConfirmDeleteIsVisible]="modalConfirmDeleteMP3PlaybackIsVisible"
(onConfirm)="onConfirm($event)" >
</app-confirm-delete-modal>
