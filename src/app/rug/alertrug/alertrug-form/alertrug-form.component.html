  <h1>Configuration tapis</h1>
  <form class="form-horizontal" (ngSubmit)="onSubmit()" #alarmClockForm="ngForm">
    <div class="form-group">
      <label for="stop_seconds_hit_rug" class="col-sm-2 control-label">stop tapis (seconds)</label>
      <div class="col-sm-10">

        <select class="form-control" id="stop_seconds_hit_rug" required [(ngModel)]="updatedAlertRug.stop_seconds_hit_rug" name="stop_seconds_hit_rug">
          <option *ngFor="let second of max_stop_seconds_hit_rug" [ngValue]="second" >{{second}}</option>
        </select>
      </div>
    </div>
    <div class="form-group">
      <label for="mp3playback" class="col-sm-2 control-label">MP3</label>
      <div class="col-sm-10">
          <select class="form-control" id="mp3_playback" required [(ngModel)]="updatedAlertRug.mp3_playback" name="mp3_playback">
            <option *ngFor="let mp3playback of MP3Playbacks" [ngValue]="mp3playback.id" >{{mp3playback.name}}</option>
          </select>
      </div>
    </div>
    <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-warning">{{ 'Update' }}</button>
    </div>
  </div>

  </form>
</div>
