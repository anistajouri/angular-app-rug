<div class="container">
    <app-popup></app-popup>
    <h3>Volume</h3>
    <div *ngIf="volumeLoaded">
        <div class="progress">
            <progressbar type="success" value="{{currentVolume.volume}}">{{currentVolume.volume}}%</progressbar>
        </div>
        <div class="row">
            <div class="col-xs-6 col-md-6">
                <button (click)="reduceVolume()" type="button" class="btn btn-default btn-lg btn-block">
                    <span class="glyphicon glyphicon-volume-down" aria-hidden="true"></span>
                </button>
            </div>
            <div class="col-xs-6 col-md-6">
                <button (click)="increaseVolume()" type="button" class="btn btn-default btn-lg btn-block">
                    <span class="glyphicon glyphicon-volume-up" aria-hidden="true"></span>
                </button>
            </div>
        </div>
    </div>
    <h3>Backup MP3</h3>
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">Current backup file</h3>
        </div>
        <div class="panel-body">
            {{ currentBackup?.backup_file }}
        </div>
    </div>
    <label class="btn btn-default btn-file">
        Change backup <input style="display:none;" type="file" ng2FileSelect [uploader]="uploader">
    </label>

    <div *ngFor="let item of uploader.queue">
        <div class="row top-buffer">
            <div class="col-xs-12 col-sm-6 col-md-8">
                <strong>{{ item?.file?.name }}</strong>
            </div>
        </div>

        <div class="row top-buffer">
            <div class="col-xs-12 col-sm-6 col-md-8">
                <button type="button" class="btn btn-success btn-xs" (click)="item.upload()" [disabled]="item.isReady || item.isUploading || item.isSuccess">
                    <span class="glyphicon glyphicon-upload"></span> Upload
                </button>
                <button type="button" class="btn btn-warning btn-xs" (click)="item.cancel()" [disabled]="!item.isUploading">
                    <span class="glyphicon glyphicon-ban-circle"></span> Cancel
                </button>
                <button type="button" class="btn btn-danger btn-xs" (click)="item.remove()">
                    <span class="glyphicon glyphicon-trash"></span> Remove
                </button>
            </div>
        </div>
        <div class="row top-buffer">
            <div class="col-xs-12 col-sm-6 col-md-8">
                <div class="progress">
                    <div class="progress-bar" role="progressbar" [ngStyle]="{ 'width': uploader.progress + '%' }"></div>
                </div>
            </div>
        </div>
    </div>
</div>
