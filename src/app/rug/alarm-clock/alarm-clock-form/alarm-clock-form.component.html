<app-popup></app-popup>
<div [hidden]="submitted">
  <h1>New alarm</h1>
  <form class="form-horizontal" (ngSubmit)="onSubmit()" #alarmClockForm="ngForm">
    <div class="form-group">
      <label for="name" class="col-sm-2 control-label">Name</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="name" required [(ngModel)]="newAlarmClock.name" name="name">
      </div>
    </div>
    <div class="form-group">
      <label for="dayofweek" class="col-sm-2 control-label">Jours</label>
      <div class="col-sm-10">
        <div class="checkbox">
          <label for="monday">
            <input [(ngModel)]="newAlarmClock.monday" name="monday" type="checkbox"> Lundi
          </label>
          <label for="tuesday">
            <input [(ngModel)]="newAlarmClock.tuesday" name="tuesday" type="checkbox"> Mardi
          </label>
          <label for="wednesday">
            <input [(ngModel)]="newAlarmClock.wednesday" name="wednesday" type="checkbox"> Mercredi
          </label>
          <label for="thursday">
            <input [(ngModel)]="newAlarmClock.thursday" name="thursday" type="checkbox"> Jeudi
          </label>
          <label for="friday">
            <input [(ngModel)]="newAlarmClock.friday" name="friday" type="checkbox"> Vendredi
          </label>
          <label for="saturday">
            <input [(ngModel)]="newAlarmClock.saturday" name="saturday" type="checkbox"> Samedi
          </label>
          <label for="Sunday">
            <input [(ngModel)]="newAlarmClock.sunday" name="sunday" type="checkbox"> Dimanche
          </label>
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="time" class="col-sm-2 control-label">Temps</label>
      <div class="col-sm-10">
        <div class="row">
          <div class="col-xs-4 col-xs-offset-4">
            <timepicker name="time" [(ngModel)]="timePicker" [showMeridian]="ismeridian" [hourStep]="1" [minuteStep]="1"></timepicker>
          </div>
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="auto_stop_seconds" class="col-sm-2 control-label">Auto stop (seconds)</label>
      <div class="col-sm-10">

        <select class="form-control" id="auto_stop_seconds" required [(ngModel)]="newAlarmClock.auto_stop_seconds" name="auto_stop_seconds">
          <option *ngFor="let second of max_auto_stop_second" [ngValue]="second" >{{second}}</option>
        </select>
      </div>
    </div>
    <div class="form-group">
      <label for="stop_seconds_hit_rug" class="col-sm-2 control-label">stop tapis (seconds)</label>
      <div class="col-sm-10">

        <select class="form-control" id="stop_seconds_hit_rug" required [(ngModel)]="newAlarmClock.stop_seconds_hit_rug" name="stop_seconds_hit_rug">
          <option *ngFor="let second of max_stop_seconds_hit_rug" [ngValue]="second" >{{second}}</option>
        </select>
      </div>
    </div>
    <div class="form-group">
      <label for="mp3playback" class="col-sm-2 control-label">MP3</label>
      <div class="col-sm-10">
          <select class="form-control" id="mp3_playback" required [(ngModel)]="newAlarmClock.mp3_playback" name="mp3_playback">
            <option *ngFor="let mp3playback of MP3Playbacks" [ngValue]="mp3playback.id" >{{mp3playback.name}}</option>
          </select>
      </div>
    </div>
    <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-warning">{{ newAlarmClock.id == null ? 'Add' : 'Update' }}</button>
    </div>
  </div>

  </form>
</div>
