<div *ngIf="modalConfirmDeleteIsVisible" class="modal fade show in danger" id="ModalConfirmDeleteMP3Playback" role="dialog">
  <div class="modal-dialog">

    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Confirm deletion</h4>
      </div>
      <div class="modal-body">
        <p>{{message}}</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" (click)="canceldeleteMP3Playback()">Close</button>
        <button type="button" class="btn btn-danger" (click)="confirmDeleteMP3Playback(mp3PlaybackToDelete)">Delete</button>
      </div>
    </div>
  </div>
</div>
