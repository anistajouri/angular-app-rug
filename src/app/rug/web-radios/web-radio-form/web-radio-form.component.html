<h3>Add a web radio</h3>

<form class="form-horizontal" (ngSubmit)="onSubmit()" #webradioForm="ngForm">
  <div class="form-group">
    <label for="name" class="col-sm-2 control-label">Name</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" placeholder="name" autofocus="" id="name"
        [(ngModel)]="newWebradio.name" name="name"
        required>
    </div>
  </div>
  <div class="form-group">
    <label for="url" class="col-sm-2 control-label">URL</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" placeholder="URL" autofocus="" id="url"
          [(ngModel)]="newWebradio.url" name="url"
          required>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-success">{{ newWebradio.id == null ? 'Add' : 'Update' }}</button>
    </div>
  </div>
</form>
